server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://erudio.com.br
spring:
  application:
    name: rest_with-spring-boot
    
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver 
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false

springdoc:
  pathsToMatch: /**/v1/**
  swagger-ui:
    use-root-path: true
          




