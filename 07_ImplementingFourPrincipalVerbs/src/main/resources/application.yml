cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://erudio.com.br
spring:
  application:
    name: rest_with-spring-boot
    
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rest_with_springboot?useTimeZone=true&serverTimeZone=UTC
